<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Preview</title>
  <script src="./vue.js"></script>
  <style>
    body, .list-preview, .list, .preview, .list-item {
      margin: 0;
      padding: 0;
    }
    height, body, .list-preview, .list, .preview {
      height: 432px;
      min-height: 432px;
    }
    .list-preview {
      display: flex;
    }
    .list {
      overflow: auto;
      flex: 1;
      border-right: 1px solid #eee;
    }
    .preview {
      overflow: auto;
      flex: 2;
      padding: 12px;
    }
    .list-item {
      white-space: nowrap;
      padding: 6px 8px;
    }
    .list-item.selected {
      background: #ddd;
    }
    .list-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="app" class="list-preview">
    <ul class="list">
      <li class="list-item"
        v-for="(item, index) in list"
        :key="index"
        :class="{selected: selectedIndex === index}"
      >
      {{item.title}}
      </li>
    </ul>
    <div class="preview" v-html="detail">
      <!-- 哈哈哈 -->
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
